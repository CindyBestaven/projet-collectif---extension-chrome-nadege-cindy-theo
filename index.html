<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Insert css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <title>WorkDesk</title>
</head>
<body>
    <!-- ClockTimer PART ! -->
    <div class="container mt-3" style="width: 100%;">
        <h2 class="text-center">ClockTimer</h2>
        <table class="contaier mt-1 table table-bordered text-center">
            <!-- Button start timer -->
            <tr>
                <td>
                    <button class="btn btn-success" id="btn">Start</button>
                    <p id="status" hidden>Start</p>
                </td>
            </tr>
            <!-- Button reset timer -->
            <tr>
                <td>
                    <button class="btn btn-warning" id="reset">Reset</button>
                </td>
            </tr>
            <!-- Timer -->
            <tr>
                <td>
                    <h1 id="timer">00:00</h1>
                </td>
            </tr>
        </table>












    <!-- Insert src JS -->
    <script src="./content/clockTimer.js"></script>
</body>
</html>
