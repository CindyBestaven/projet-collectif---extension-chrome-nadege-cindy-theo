<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Insert css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <title>WorkDesk</title>
  </head>
  <body>
    <!-- ClockTimer PART ! -->
    <!-- Timer -->
    <h2 id="timer" class="text-center mt-3">00:00:00</h2>

    <!-- Div for choice timer, 15min, 30min, 1hours, 4hours -->
    <div class="container mt-3" style="width: 250px">
      <h3 class="text-center">Select time</h3>
      <table class="contaier mt-1 table table-bordered text-center">
        <!-- Button start countdown for 15 min -->
        <tr>
          <td>
            <button class="btn btn-success" id="start15">15 min</button>
          </td>
        </tr>
        <!-- Button start countdown for 30 min -->
        <tr>
          <td>
            <button class="btn btn-success" id="start30">30 min</button>
          </td>
        </tr>
        <!-- Button start countdown for 1 hours -->
        <tr>
          <td>
            <button class="btn btn-success" id="start1h">1 hours</button>
          </td>
        </tr>
        <!-- Button start countdown for 4 hours -->
        <tr>
          <td>
            <button class="btn btn-success" id="start4h">4 hours</button>
          </td>
        </tr>
        <!-- Range button for countdown -->
        <tr>
          <td>
            <input type="range" id="range" min="0" max="240" value="30" />
          </td>
        </tr>
      </table>
    </div>

    <!-- Div for all button, pause, reset -->
    <div class="container mt-3" style="width: 250px">
      <h3 class="text-center">BUTTON</h3>
      <table class="contaier mt-1 table table-bordered text-center">
        <!-- Button start countdown for 15 min -->
        <tr>
          <td>
            <button class="btn btn-success" id="start">START</button>
            <p hidden id="status">true</p>
          </td>
        </tr>
        <!-- Button pause / unpause -->
        <!-- <tr>
                <td>
                    <button class="btn btn-primary" id="pause">Pause</button>
                </td>
            </tr> -->
        <!-- Button reset timer -->
        <tr>
          <td>
            <button class="btn btn-warning" id="reset">RESET</button>
          </td>
        </tr>
      </table>
    </div>
    <!-- Insert src JS -->
    <script src="./content/clockTimer.js"></script>
    <script src="./content/choiceTimer.js"></script>
  </body>
</html>
